<!DOCTYPE html>
<html>
<head>
  <title>Coding Quiz</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
  <header>
    <button type="button" id=leaderboard-link class="button">View Highscores <i class="fas fa-hand-point-left fa-lg"></i>
    </i></button>
    
    <time class="text">Time Left: <span id="time"></span></time>
</header>
  <div id="start-card">
    <h1>Welcome to the Quiz</h1>
    <button id="start-button">Start Quiz</button>
  </div>

  <div id="question-card" hidden>
    <h2 id="question-text"></h2>
    <div id="quiz-options">
      <button id="option0"></button>
      <button id="option1"></button>
      <button id="option2"></button>
      <button id="option3"></button>
    </div>
    <div id="result-div">
      <p id="result-text"></p>
    </div>
 
  </div>

  <div id="score-card" hidden>
    <h2>Your Score</h2>
    <p id="score"></p>
    <form id="score-form">
      <label for="initials">Enter your initials:</label>
      <input type="text" id="initials" name="initials" maxlength="2" />
      <button id="submit-button">Submit</button>
    </form>
  </div>

  <div id="leaderboard-card" hidden>
    <h2>Leaderboard</h2>
    <ul id="highscore-list"></ul>
    <button id="clear-button">Clear Highscores</button>
    <button id="back-button">Go Back</button>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
